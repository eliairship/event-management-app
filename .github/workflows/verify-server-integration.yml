name: Execute API Integration Tests

on:
  pull_request:
    paths:
      - 'server/**'
      - 'db/**'

defaults:
  run:
    working-directory: ./server

jobs:
  execute:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›Ž Checkout
        uses: actions/checkout@v3
      - name: Install
        run: npm i
      - name: Test
        run: npm run test:integration